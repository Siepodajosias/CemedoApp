name: Cypress Test
on: [push]

jobs:
  cypress-run:
    run-on: ubuntu-latest
    steps:
      -name: Checkout
      -uses: actions/checkout@v2
      -name: Cypress run
      -run: npm run build
      -uses: cypress-io/github-action@v2
       with:
         CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         projectId: 4ybk56


