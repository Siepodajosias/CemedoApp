<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Medecins'" [items]="[]" [active_item]="'médecin'"></app-breadcrumb>
    </div>

    <div class="card">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
            class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
            class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
        </ng-template>

        <ng-template pTemplate="right" *ngIf="getActif()">
          <button pButton pRipple label="Créer un nouveau medecin" icon="pi pi-plus" class="p-button-help"
            (click)="openNew()"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="medecins" [scrollable]="true" scrollHeight="500px"
        [globalFilterFields]="['user.nom', 'user.prenoms', 'user.genre','user.specialite']" [loading]="loading"
        [filterDelay]="0"
        styleClass="p-datatable-gridlines"
        selectionMode="multiple"
				[resizableColumns]="true">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Medecin</h5>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>

              <input pInputText type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')"
                placeholder="Rechercher..." />

            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-medecin>
          <tr>
            <th pSortableColumn="nom">Nom<p-sortIcon field="nom"></p-sortIcon>
            </th>
            <th pSortableColumn="prenoms">Prénom <p-sortIcon field="prenoms"></p-sortIcon>
            </th>
            <th pSortableColumn="genre">Genre <p-sortIcon field="genre"></p-sortIcon>
            </th>
            <th pSortableColumn="email">E-mail<p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="tel">Téléphone 1<p-sortIcon field="tel"></p-sortIcon>
            </th>
            <th pSortableColumn="tel2">Téléphone<p-sortIcon field="tel2"></p-sortIcon>
            </th>
            <tr>	
              <th>
                <p-columnFilter type="text" field="nom"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="prenoms"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="genre"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="email"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="tel"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="tel2"></p-columnFilter>
              </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-medecin let-index="rowIndex">
          <tr>
            <td >{{medecin.user.nom}}</td>
            <td >{{medecin.user.prenoms}}</td>
            <td >{{medecin.user.genre}}</td>
            <td >{{medecin.user.email}}</td>
            <td >{{medecin.user.tel}}</td>
            <td >{{medecin.user.tel2}}
              <button pButton pRipple type="button" pTooltip="Modifier" icon="pi pi-pencil" (click)="detail(medecin)"
              class="p-button-rounded p-button-text"></button>
              <button pButton pRipple type="button" pTooltip="Detail du medecin" icon="pi pi-angle-right" (click)="detail(medecin.id)"
              class="p-button-rounded p-button-text"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            Total: {{medecins ? medecins.length : 0 }} medecins
          </div>
        </ng-template>
      </p-table>
    </div>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <p-toast></p-toast>
    <p-dialog [(visible)]="personneDialog" [style]="{width:'500px'}" header="Création d'un medecin" [modal]="true"
      styleClass="p-fluid">
      <form [formGroup]="MedecinForms" (ngSubmit)="SaveData()">
        <div class="grid">
            <div class="col-6">
              <span>
                <label>Nom</label>
                <input type="text" pInputText formControlName="nom">
              </span>
            </div>
  
            <div class="col-6">
              <span>
                <label>Prénom</label>
                <input type="text" pInputText formControlName="prenoms">
              </span>
            </div>
  
            <div class="col-6">
              <span>
                <label>Nom d'utilisateur</label>
                <input type="text" pInputText formControlName="login">
              </span>
            </div>
  
            <div class="col-6">
              <label>Genre</label>
              <p-dropdown [options]="genres" optionLabel="name" [showClear]="true"
                formControlName="genre">
                </p-dropdown>
            </div>
  
            <div class="col-6">
              <label>Date de naissance</label>
              <p-calendar [baseZIndex]="3000" appendTo="body" [showIcon]="true" inputId="icon"></p-calendar>
            </div>
  
            <div class="col-6">
              <span>
                <label>Mot de passe</label>
                <input type="password" pInputText formControlName="password">
              </span>
            </div>
  
          <div class="col-12">
  
            <p-divider align="center" type="dashed" layout="horizontal">
              <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>Contacts</b>
              </div>
            </p-divider>
  
          </div>
  
          <div class="col-12">
            <span>
              <label>E-mail</label>
              <input type="email" pInputText formControlName="email">
            </span>
          </div>
  
          <div class="col-12">
            <span>
              <label>Téléphone 1</label>
              <input type="text" pInputText formControlName="tel">
            </span>
          </div>
  
          <div class="col-12">
            <span>
              <label>Téléphone 2</label>
              <input type="text" id="inputtext5" pInputText formControlName="tel2">
            </span>
          </div>
  
          <div class="col-12 md:col-12">
            <div class="flex justify-content-end">
              <button type="submit" pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-bouton-texte p-bouton-sm
                       w-10rem h-2rem m-2"></button>
                      <button type="button" pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-danger p-bouton-sm
                      w-10rem h-2rem m-2
                     " (click)="hideOpen()"></button>
            </div>
          </div>
        </div>
      </form>
    </p-dialog>
  </div>
</section>
