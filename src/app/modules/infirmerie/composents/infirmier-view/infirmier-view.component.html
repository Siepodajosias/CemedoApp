<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Infirmier'" [items]="[]" [active_item]="'infirmier'"></app-breadcrumb>
    </div>
    <div class="card">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
            class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
            class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
        </ng-template>

        <ng-template pTemplate="right">

          <button pButton pRipple label="Créer un nouveau infirmier" icon="pi pi-plus" class="p-button-help"
            (click)="openNew()"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="infirmiers" 
        [scrollable]="true" scrollHeight="400px"
        [globalFilterFields]="['user.nom','user.prenoms']" 
        [loading]="loading" [filterDelay]="0"
        styleClass="p-datatable-gridlines"
        selectionMode="multiple"
				[resizableColumns]="true">
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h5 class="m-0">Infirmiers</h5>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>

              <input pInputText type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')"
                placeholder="Rechercher..." />

            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-infirmier>
          <tr>
            <th pSortableColumn="nom">Nom<p-sortIcon field="nom"></p-sortIcon>
            </th>
            <th pSortableColumn="prenoms">Prenom <p-sortIcon field="prenoms"></p-sortIcon>
            </th>
            <th pSortableColumn="genre">Genre <p-sortIcon field="genre"></p-sortIcon>
            </th>
            <th pSortableColumn="email">E-mail<p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="tel">E-mail<p-sortIcon field="tel"></p-sortIcon>
            </th>
            <th pSortableColumn="tel2">E-mail<p-sortIcon field="tel2"></p-sortIcon>
            </th>
          </tr>
          
          <tr>	
            <th>
              <p-columnFilter type="text" field="nom"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="prenoms"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="genre"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="email"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="tel"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="tel2"></p-columnFilter>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-infirmier let-index="rowIndex">
          <tr>
            <td>{{infirmier.user.nom}}</td>
            <td>{{infirmier.user.prenoms}}</td>
            <td>{{infirmier.user.genre}}</td>
            <td>{{infirmier.user.email}}</td>
            <td>{{infirmier.user.tel}}</td>
            <td>{{infirmier.user.tel2}}
              <button pButton pRipple type="button" pTooltip="Modifier" icon="pi pi-pencil" (click)="detail(infirmier)"
                class="p-button-rounded p-button-text"></button>
                <button pButton pRipple type="button" pTooltip="Detail de l'infirmier"  icon="pi pi-angle-right" (click)="detail(infirmier)"
                class="p-button-rounded p-button-text"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            Total: {{infirmiers ? infirmiers.length : 0 }} Infirmiers
          </div>
        </ng-template>
      </p-table>
    </div>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <p-toast></p-toast>
    <p-dialog [(visible)]="personneDialog" 
    [style]="{width: '500px'}" 
    header="Création d'un nouveau infirmier" [modal]="true"
      styleClass="p-fluid">
      <form [formGroup]="infirmierForms" (ngSubmit)="SaveData()">
        <div class="grid">
            <div class="col-6">
              <span class="p-float-label">
                <input type="text" id="inputtext6" pInputText formControlName="nom">
                <label for="inputtext6">Nom</label>
              </span>
            </div>

            <div class="col-6">
              <span class="p-float-label">
                <input type="text" id="inputtext5" pInputText formControlName="prenoms">
                <label for="inputtext5">Prénom</label>
              </span>
            </div>

            <div class="col-6">
              <span class="p-float-label">
                <input type="text" id="inputtext5" pInputText formControlName="login">
                <label for="inputtext5">Nom d'utilisateur</label>
              </span>
            </div>
            <div class="col-6">
              <span class="p-float-label">
                <input type="password" id="inputtext6" pInputText formControlName="password">
                <label for="inputtext6">Mot de passe</label>
              </span>
            </div>

            <div class="col-6">
              <p-calendar [baseZIndex]="3000" appendTo="body" [showIcon]="true" inputId="icon"
              formControlName="dateNaissance"
              ></p-calendar>
            </div>
            <div class="col-6">
              <p-dropdown [options]="genres" optionLabel="name" [showClear]="true"
                formControlName="genre">
              </p-dropdown>
            </div>
          <div class="col-12">

            <p-divider align="center" type="dashed" layout="horizontal">
              <div class="inline-flex align-items-center">
                <i class="pi pi-user mr-2"></i>
                <b>Contacts</b>
              </div>
            </p-divider>

          </div>

          <div class="col-12">
            <span class="p-float-label">
              <input type="email" id="inputtext6" pInputText formControlName="email">
              <label for="inputtext6">E-mail</label>
            </span>
          </div>

          <div class="col-12">
            <span class="p-float-label">
              <input type="text" id="inputtext5" pInputText formControlName="tel">
              <label for="inputtext5">Téléphone 1</label>
            </span>
          </div>

          <div class="col-12">
            <span class="p-float-label">
              <input type="text" id="inputtext5" pInputText formControlName="tel2">
              <label for="inputtext5">Téléphone 2</label>
            </span>
          </div>

          <div class="col-12 md:col-12">
            <div class="col-12 md:col-12">
              <div class="flex justify-content-end">
                <button type="submit" pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-bouton-texte p-bouton-sm
                         w-10rem h-2rem m-2"></button>
                        <button type="button" pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-danger p-bouton-sm
                        w-10rem h-2rem m-2
                       "></button>
              </div>
            </div>

          </div>
        </div>
      </form>
    </p-dialog>

  </div>
</section>
