<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Pharmacie'" [items]="[]" [active_item]="'mÃ©dicament'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <div class="col-md-3 col-lg-3">
              <button mat-raised-button color="primary" (click)="openDialog()">Ajouter</button>
            </div>
          </div>
          <div class="body">

            <!-- Add content here -->

            <mat-tab-group dynamicHeight>
              <mat-tab label="Liste des Medicaments">
                <div class="mat-elevation-z8">
                  <input class="form-control" (keyup)="applyFilter($event)" placeholder="nom du medicament" #input>

                  <table mat-table [dataSource]="medicament">

                    <!-- Name Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="libelle">
                      <th mat-header-cell *matHeaderCellDef> Nom du medicament </th>
                      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="posologie">
                      <th mat-header-cell *matHeaderCellDef> Date d'arriver </th>
                      <td mat-cell *matCellDef="let element"> {{element.posologie}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantite">
                      <th mat-header-cell *matHeaderCellDef>Quantite</th>
                      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
                    </ng-container>

                    <ng-container matColumnDef="createdAt">
                      <th mat-header-cell *matHeaderCellDef> Date d'enregistrement</th>
                      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef> Detail </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="detail(element.id)">
                          <mat-icon color="primary">
                            login
                          </mat-icon>
                        </button>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="retirer">
                      <th mat-header-cell *matHeaderCellDef>Supprimer </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="supprimer(element.id)">
                          <mat-icon color="warn">
                            delete
                          </mat-icon>
                        </button>
                      </td>
                    </ng-container>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">Aucun patient ne correspond au filtre :"{{input.value}}"</td>
                    </tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
              </mat-tab>
            </mat-tab-group>

            <!---->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
