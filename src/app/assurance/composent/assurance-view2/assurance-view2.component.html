<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Assurance'" [items]="[]" [active_item]="'assurance'"></app-breadcrumb>
    </div>
    <div class="card">
      <p-toolbar styleClass="mb-4">
          <ng-template pTemplate="left">
              <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
              <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
          </ng-template>
  
      </p-toolbar>
  
      <p-table #dt  [value]="assurances"  [scrollable]="true" scrollHeight="400px"
      [globalFilterFields]="['libelle','email','ville']"
      [loading]="loading"
      [filterDelay]="0"
          >
          <ng-template pTemplate="caption">
              <div class="flex align-items-center justify-content-between">
                  <h5 class="m-0">Assurance</h5>
                  <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
  
                      <input pInputText type="text"
                      (input)="dt.filterGlobal(getEventValue($event), 'contains')"
                       placeholder="Rechercher..." 
                      />
  
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="header" let-assurance>
              <tr>
                  <th pSortableColumn="libelle">Nom<p-sortIcon field="libelle"></p-sortIcon></th>
                  <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
                  <th pSortableColumn="tel">Contact <p-sortIcon field="tel"></p-sortIcon></th>
                  <th pSortableColumn="ville">Ville<p-sortIcon field="ville"></p-sortIcon></th>
  
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-assurance let-index="rowIndex">
              <tr>
                  <td style="min-width:200px">{{assurance.libelle}}</td>
                  <td style="min-width:200px">{{assurance.email}}</td>
                  <td style="min-width:200px">{{assurance.tel}}</td>
                  <td style="min-width:200px">{{assurance.ville}}</td>
                  <td style="flex: 0 0 4rem">
                      <button pButton pRipple type="button"  icon="pi pi-pencil"  (click)="detail(assurance)" 
                      class="p-button-rounded p-button-text"
                      ></button>
                  </td>
                  <td style="flex: 0 0 4rem">
                      <button pButton pRipple type="button"  icon="pi pi-angle-right"  (click)="detail(assurance)" 
                      class="p-button-rounded p-button-text"
                      ></button>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">
               Total: {{assurances ? assurances.length : 0 }}
              </div>
          </ng-template>
      </p-table>
  </div>
  </div>
</section>
